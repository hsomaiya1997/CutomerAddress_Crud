<div class="">
  <div class="panel-heading">
    <h2>Customer List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>State</th>
          <th>City</th>
          <th>PinCode</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Customer of Customers | async">
          <td>{{Customer.name}}</td>
          <td>{{Customer.email}}</td>
          <td>{{Customer.mobile}}</td>

          <td>{{Customer.customerAddress.address}}</td>
          <td>{{Customer.customerAddress.state}}</td>
          <td>{{Customer.customerAddress.city}}</td>
          <td>{{Customer.customerAddress.pincode}}</td>

          <td><button (click)="deleteCustomer(Customer.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateCustomer(Customer.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="CustomerDetails(Customer.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
